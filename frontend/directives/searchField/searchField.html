<div class="mdl-grid">
    <form class="mdl-cell--12-col" ng-submit="search()" style="width:100%;">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="search" ng-model="q" style="width: 100%;">
            <label class="mdl-textfield__label" for="search">Search</label>
        </div>

        <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit" id="submit"
            value="Go">

    </form>
</div>
